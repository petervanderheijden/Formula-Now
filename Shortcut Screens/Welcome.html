    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Welcome to Settings (Shortcut Name)</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                touch-action: manipulation;
                outline: none;
            }
    
            body {
                padding: 30px 25px 30px 30px;
                background: #ffffff;
                color: #000;
                font-family: system-ui;
                font-weight: 700;
                letter-spacing: 0.025em;
            }
    
            h1 {
                font-size: 40px;
                font-weight: 800;
                line-height: 40px;
                margin-top: 10px;
            }
    
            h2 {
                margin-top: 15px;
                margin-bottom: 40px;
                font-size: 30px;
                font-weight: 700px;
            }
    
            p {
                letter-spacing: -.022em;
            }
    
           .f1n {
               color: #ff0000;
           }
    
            .done {
                font-weight: bold;
                color: #0A84FF;
            }
    
            .lastp {
                margin-top: 40px;
            }
    
            h1,
            h2,
            p,
            button {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
    
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #000;
                    color: #f1f1f1;
                }
    
                p {
                    color: #f1f1f1;
                }
            }
        </style>
    </head>
    <body>
        <center><h1>Max Verstappen</h1></center>
        <center><h2>#1</h2></center>
        <br>
        <br>

        <br>
        <br>

        <p><strong>Wins:</strong> 185 </p>
        <p><strong>Date Of Birth:</strong> 185 </p>
        <p><strong>Nationality:</strong> 185 </p>
        <p><strong>Team:</strong> 185 </p>
    </body>
    </html>
